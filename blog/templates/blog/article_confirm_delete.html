{% extends 'blog/base.html' %}

{% block title %}Удаление статьи{% endblock %}

{% block content %}

<div class="container mt-5">
  <h1 class="mb-4">Удалить статью</h1>
  <p>Вы уверены, что хотите удалить "{{ article.title }}"?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blog:article_list_home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

{% endblock %}
