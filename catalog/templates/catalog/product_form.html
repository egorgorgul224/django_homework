{% extends 'catalog/base.html' %}

{% block title %}Продукт{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Форма продукта</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if object %}
            Сохранить
            {% else %}
            Создать
            {% endif %}
        </button>
        <a href="{% url 'catalog:product_list_home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

{% endblock %}
